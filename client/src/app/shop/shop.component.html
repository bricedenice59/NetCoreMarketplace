<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select
        class="custom-select mb-3"
        (change)="this.onSortSelected($event.target.value)"
      >
        <option
          *ngFor="let sortOption of sortOptions"
          [value]="sortOption.value"
        >
          {{ sortOption.name }}
        </option>
      </select>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let productType of productTypes"
          [class.active]="productType.id === this.productTypeSelected"
          [value]="productType.id"
          (click)="onProductTypeSelected(productType.id)"
        >
          {{ productType.kind }}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-shop-paging-header
          [pageIndex]="this.currentPageIndex"
          [pageSize]="this.shopParams.pageSize"
          [totalCount]="this.pagination?.count"
        >
        </app-shop-paging-header>
        <div class="form-inline mt-2">
          <input
            type="text"
            class="form-control mr-2"
            style="width: 300px"
            placeholder="Search"
          />
          <button class="btn btn-outline-primary my-2">Search</button>
          <button class="btn btn-outline-success my-2 ml-2">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </section>

    <app-pagination
      [delegate]="this"
      [pageItemCount]="this.pageItemCount"
      [currentPageIndex]="this.currentPageIndex"
    ></app-pagination>
  </div>
</div>
